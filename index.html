<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Train-Schedule</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/assets/css/style.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
        <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="container">
            <div class="jumbotron jumbotron-fluid">
                <div class="container">
                    <h1 class="display-4">Train Schedule</h1><br>
                    <p class="lead">Below are the upcoming train arrivals.</p>
                </div>
            </div>

            <p style="color:white; background-color: lightslategray; padding: 5px;;">
                <strong>Current Train Schedule</strong>
            </p>

            <div class='info-div'>
                    <table class="table-div">
                            <thead>
                            <tr>
                            <th scope="col">Train Name</th>
                            <th scope="col">Destination</th>
                            <th scope="col">Frequency (min)</th>
                            <th scope="col">Next arrival</th>
                            <th scope="col">Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                            <th scope="row" id="current-train-name">1</th>
                            <td id="current-train-destination">Mark</td>
                            <td id="current-train-frequency">Otto</td>
                            <td id="current-train-next">@mdo</td>
                            <td id="current-train-next">24</td>
                            </tr>
                            <tr>
                            <th scope="row">2</th>
                            <td>Jacob</td>
                            <td>Thornton</td>
                            <td>@fat</td>
                            <td>24</td>
                            </tr>
                        </tbody>
                        </table>
            </div><br>

            <p style="color:white; background-color: lightslategray; padding: 5px;;">
                    <strong>Add Train</strong>
            </p>

            <div class="input-div"></div>
                <form>
                        <div class="form-group">
                        <label for="train-name">Train Name</label>
                        <input type="text" class="form-control" id="name" >
                        </div>
                        <div class="form-group">
                        <label for="train-destination">Destination</label>
                        <input type="text" class="form-control" id="destination" >
                        </div>
                        <div class="form-group">
                            <label for="train-next">First Train Time (HH:mm-military time)</label>
                            <input type="time" class="form-control" id="next" >
                        </div>
                        <div class="form-group">
                            <label for="train-frequency">Frequency (min)</label>
                            <input type="number" class="form-control" id="frequency" >
                        </div>
                        
                        <button type="submit" id="add-train">Submit</button>
                </form>
            </div>
        </div>
        <script src="assets/javascript/app.js" async defer></script>
    </body>
</html>
